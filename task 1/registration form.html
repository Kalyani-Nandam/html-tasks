<!DOCTYPE html>
<Html>  
<head>    
<title>  
Registration Page 
</title>  
</head>  
<body background ="https://i.pinimg.com/originals/28/0d/61/280d6187a916255757daaf67dd3cdc2f.jpg">
<br>  
<form>  
  
<label> Firstname* &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;	: </label>         
<input type="text" name="firstname" size="15" required /> <br> <br>  
<label> Middlename &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   : </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname*	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  : </label>         
<input type="text" name="lastname" size="15" required /> <br> <br>  

<label>   
Course* 	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   		:  
</label>   
<select>  
<option value="Course">Course</option>      
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select required >  
  
<br>  
<br>  
<label>   
Gender 		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;			:  
</label required ><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>  
<br>  
  
<label>   
Phone*		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  		:  
</label required >  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address* 		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  	: 
<br>  
<textarea cols="80" rows="5" value="address" required >  
</textarea>  
<br> <br>  
Email* 		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  		:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password* 	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  		:  
<input type="Password" id="pass" name="pass" required > <br>   
<br> <br>  
Re-type password* &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 	:  
<input type="Password" id="repass" name="repass" required > <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
